<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="../src/style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="enterCoordinates">
        <fieldset>
            <p>Please enter your ship's coordinates: </p>
        </fieldset>
        <fieldset>
            <legend>Carrier</legend>
            <label for="carrierRow">Row: </label>
            <input type="text" id="carrierRow" name="carrierRow" placeholder="1-10">
            <label for="carrierCol">Column: </label>
            <input type="text" id="carrierCol" name="carrierCol" placeholder="1-10">
        </fieldset>
        <fieldset>
            <legend>Battleship</legend>
            <label for="battleshipRow">Row: </label>
            <input type="text" id="battleshipRow" name="battleshipRow">
            <label for="battleshipCol">Column: </label>
            <input type="text" id="battleshipCol" name="battleshipCol">
        </fieldset>
        <fieldset>
            <legend>Cruiser</legend>
            <label for="cruiserRow">Row: </label>
            <input type="text" id="cruiserRow" name="cruiserRow">
            <label for="cruiserCol">Column: </label>
            <input type="text" id="cruiserCol" name="cruiserCol">
        </fieldset>
        <fieldset>
            <legend>Submarine</legend>
            <label for="submarineRow">Row: </label>
            <input type="text" id="submarineRow" name="submarineRow">
            <label for="submarineCol">Column: </label>
            <input type="text" id="submarineCol" name="submarineCol">
        </fieldset>
        <fieldset>
            <legend>Destroyer</legend>
            <label for="destroyerRow">Row: </label>
            <input type="text" id="destroyerRow" name="destroyerRow">
            <label for="destroyerCol">Column: </label>
            <input type="text" id="destroyerCol" name="destroyerCol">
        </fieldset>
        <button type="button" id="submit">Submit</button>
    </div>
    <div id="carrierCoordinates" class="invisible">
        <fieldset>
            <legend>Carrier</legend>
            <label for="newcarrierRow">Row: </label>
            <input type="text" id="newcarrierRow" name="newcarrierRow" placeholder="1-10">
            <label for="newcarrierCol">Column: </label>
            <input type="text" id="newcarrierCol" name="newcarrierCol" placeholder="1-10">
            <button type="button" id="carrierSubmit">Submit</button>
        </fieldset>
    </div>
    <div id="battleshipCoordinates" class="invisible">
        <fieldset>
            <legend>Battleship</legend>
            <label for="newbattleshipRow">Row: </label>
            <input type="text" id="newbattleshipRow" name="newbattleshipRow">
            <label for="newbattleshipCol">Column: </label>
            <input type="text" id="newbattleshipCol" name="newbattleshipCol">
            <button type="button" id="battleshipSubmit">Submit</button>
        </fieldset>
    </div>
    <div id="cruiserCoordinates" class="invisible">
        <fieldset>
            <legend>Cruiser</legend>
            <label for="newcruiserRow">Row: </label>
            <input type="text" id="newcruiserRow" name="newcruiserRow">
            <label for="newcruiserCol">Column: </label>
            <input type="text" id="newcruiserCol" name="newcruiserCol">
            <button type="button" id="cruiserSubmit">Submit</button>
        </fieldset>
    </div>
    <div id="submarineCoordinates" class="invisible">
        <fieldset>
            <legend>Submarine</legend>
            <label for="newsubmarineRow">Row: </label>
            <input type="text" id="newsubmarineRow" name="newsubmarineRow">
            <label for="newsubmarineCol">Column: </label>
            <input type="text" id="newsubmarineCol" name="newsubmarineCol">
            <button type="button" id="submarineSubmit">Submit</button>
        </fieldset>
    </div>
    <div id="destroyerCoordinates" class="invisible">
        <fieldset>
            <legend>Destroyer</legend>
            <label for="newdestroyerRow">Row: </label>
            <input type="text" id="newdestroyerRow" name="newdestroyerRow">
            <label for="newdestroyerCol">Column: </label>
            <input type="text" id="newdestroyerCol" name="newdestroyerCol">
            <button type="button" id="destroyerSubmit">Submit</button>
        </fieldset>
    </div>
</body>
</html>
